    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test File</title>
    <style>
      /* It will show blue because class has the precedence over selector */
      .hello {
        /* !important takes the precedence */
        color: blue;
        /* color: blue !important; */

        /* Possible. But avoid using it */
        margin-top: -30px;
      }
      h1 {
        /* Useful for mobile phone responsive design */
        /* display: none; */

        /* element is still there but not visible */
        /* visibility: hidden; */
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="hello">Hello World</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum, sed
      architecto perferendis minus totam incidunt ad voluptate vero quis ullam?
    </p>
  </body>
