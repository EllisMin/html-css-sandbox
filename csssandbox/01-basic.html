<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Importing styles.css -->
    <link rel="stylesheet" href="/styles.css" />

    <title>Implementing CSS</title>

    <style>
      /* h2: selector
           color: property
           value: green
         */
      h2 {
        color: green;
      }
    </style>
  </head>
  <body>
    <!-- Inline CSS, not recommended because separation of concerns; harder to change/read-->
    <h1 style="color: red">Heading 1</h1>

    <!-- Internal CSS from styles in head-->
    <h2>Heading 2</h2>

    <!-- External CSS from import, preferred -->
    <h3>Heading 3</h3>
  </body>
</html>
