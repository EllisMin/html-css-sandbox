<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta: attributes -->
    <meta charset="UTF-8" />
    <!-- Used for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Browswer competability -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- description tag -->
    <meta name="description" content="description appears on search engine" />

    <!-- Describing page contents. generally 8-10 keywords -->
    <meta name="keywords" content="web design, web dev">

    <!-- Doesn't show up in search engine; do not index page-->
    <meta name="robots" content="NOINDEX, NOFOLLOW">

    <title>Meta tags</title>
  </head>
  <body></body>
</html>
