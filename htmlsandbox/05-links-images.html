<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links and Images</title>
  </head>
  <body>
    <p>
      <!-- shift option down arrow to copy line down -->
      <a href="https://www.google.com">Click for Google</a>
    </p>
    <p>
      <a href="https://www.google.com" target="_blank"
        >Click for Google(new tab)</a
      >
    </p>
    <!-- Internal link -->
    <p>
      <a href="/04-typography.html">Typography</a>
    </p>

    <!-- Local image -->
    <!-- height automatically re-adjusts with given width -->
    <img src="/img/1.png" alt="image place holder" width='300'>

    <!-- Remote image -->
    <img src="https://source.unsplash.com/300x300/?nature,water" alt="image2">

  </body>
</html>
